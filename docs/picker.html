<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Picker SimulateUI</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <h1>Picker</h1>
    <div class="su-overlay su-overlay__active"></div>
    <div class="su-popup su-popup__bottom su-popup__active">
        <div class="su-picker">
            <div class="su-picker__hd">
                <button class="su-btn su-btn__default su-btn__flat">取消</button>
                <div class="su-picker__spacer"></div>
                <button class="su-btn su-btn__primary su-btn__flat">确定</button>
            </div>
            <div class="su-picker__bd">
                <div class="su-picker__select"></div>
                <div class="su-picker__content">
                    <div class="su-picker__item">选项1</div>
                    <div class="su-picker__item">选项2</div>
                    <div class="su-picker__item">选项3</div>
                    <div class="su-picker__item">选项4</div>
                    <div class="su-picker__item">选项5</div>
                    <div class="su-picker__item">选项6</div>
                </div>
                <div class="su-picker__content">
                    <div class="su-picker__item">选项1</div>
                    <div class="su-picker__item">选项2</div>
                    <div class="su-picker__item">选项3</div>
                    <div class="su-picker__item">选项4</div>
                    <div class="su-picker__item">选项5</div>
                    <div class="su-picker__item">选项6</div>
                    <div class="su-picker__item">选项6</div>
                    <div class="su-picker__item">选项6</div>
                    <div class="su-picker__item">选项6</div>
                </div>
                <div class="su-picker__content">
                    <div class="su-picker__item">选项1</div>
                    <div class="su-picker__item">选项2</div>
                    <div class="su-picker__item">选项3</div>
                    <div class="su-picker__item">选项4</div>
                    <div class="su-picker__item">选项5</div>
                    <div class="su-picker__item">选项6</div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
