<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List SimulateUI</title>
    <style type="text/css">
        body {
            background: #f8f8f8;
            padding: 0!important;
        }
    </style>
<link href="style.css" rel="stylesheet"></head>
<body>
    <h1>List</h1>
    <br/>
    <div class="su-cells__title">带说明文字的列表</div>
    <div class="su-cells">
        <div class="su-cell">
            <div class="su-cell__bd">
                标题文字
            </div>
            <div class="su-cell__ft">说明文字</div>
        </div>
    </div>
    <div class="su-cells__title">带图标的列表</div>
    <div class="su-cells">
        <div class="su-cell">
            <div class="su-cell__bd">
                <i class="simulate-ui su-map"></i>标题文字
            </div>
            <div class="su-cell__ft">说明文字</div>
        </div>
        <a href="" class="su-cell">
            <div class="su-cell__bd">
                标题文字
            </div>
            <div class="su-cell__ft">说明文字</div>
        </a>
        <div class="su-cell">
            <div class="su-cell__bd">
                标题文字
            </div>
            <div class="su-cell__ft">说明文字</div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
