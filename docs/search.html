<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>SearchBar SimulateUI</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <h1>Search Bar</h1>
    <div class="su-search-layout">
        <div class="su-search-bar">
            <div class="su-search-bar__icon">
                <i class="simulate-ui su-search"></i> <span>搜索</span>
            </div>
            <div class="su-search-bar__input">
                <input type="text" placeholder="请输入关键字" autofocus/>
                <div class="su-search-bar__close">
                    <i class="simulate-ui su-close"></i>
                </div>
            </div>

            <div class="su-search-bar__cancel">取消</div>
        </div>
    </div>
    <br/>
    <div class="su-search-layout">
        <div class="su-search-bar su-search-bar__active">
            <div class="su-search-bar__icon">
                <i class="simulate-ui su-search"></i> <span>搜索</span>
            </div>
            <div class="su-search-bar__input">
                <input type="text" placeholder="请输入关键字" autofocus/>
                <div class="su-search-bar__close">
                    <i class="simulate-ui su-close"></i>
                </div>
            </div>

            <div class="su-search-bar__cancel">取消</div>
        </div>
    </div>

    <br/>
    <div class="su-search-layout" style="background: #fff">
        <div class="su-search-bar su-search-bar__active su-search-bar__gray">
            <div class="su-search-bar__icon">
                <i class="simulate-ui su-search"></i> <span>搜索</span>
            </div>
            <div class="su-search-bar__input">
                <input type="text" placeholder="请输入关键字" autofocus/>
                <div class="su-search-bar__close">
                    <i class="simulate-ui su-close"></i>
                </div>
            </div>

            <div class="su-search-bar__cancel">取消</div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
