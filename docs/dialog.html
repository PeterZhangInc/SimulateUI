<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Dialog SimulateUI</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <h1>Dialog</h1>
    <div class="su-overlay su-overlay__active"></div>
    <div class="su-message su-message__active su-message__error">
        <div class="su-message__text"><i class="simulate-ui su-error"></i>这是一条提示</div>
        <div class="su-message__spacer"></div>
        <div class="su-message__close simulate-ui su-close"></div>
    </div>
    <div class="su-toast su-toast__active">
        <div class="su-toast__loading"><i class="simulate-ui su-success"></i></div>
        加载成功
    </div>

    <div class="su-dialog su-dialog__active su-dialog__scroll">
        <div class="su-card">
            <div class="su-card__title">提示</div>
            <div class="su-card__content">
                确定删除吗
            </div>
            <div class="su-card__actions su-card__actions__right">
                <button class="su-btn su-btn__default su-btn__xs">取消</button>
                <button class="su-btn su-btn__primary su-btn__xs">确定</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
