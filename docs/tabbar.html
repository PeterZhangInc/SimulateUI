<!DOCTYPE html>
<html lang="en">
<head>

    <title>TabBar SimulateUI</title>
<link href="style.css" rel="stylesheet"></head>
<body>
<div class="su-tabbar__content"></div>
<div class="su-tabbar su-tabbar__fixed">

        <div class="su-tabbar__icon simulate-ui su-favorite"></div>

    </a>
    <a href="" class="su-tabbar__item">
        <div class="su-tabbar__icon simulate-ui su-map"></div>

    </a>
    <div class="su-tabbar__item">
        <div class="su-tabbar__icon simulate-ui su-download"></div>
        <div class="su-tabbar__text">首页</div>
    </div>
    <div class="su-tabbar__item">
        <div class="su-tabbar__icon">
            <img src="https://placehold.it/24x24"/>
        </div>
        <div class="su-tabbar__text">首页</div>
    </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
