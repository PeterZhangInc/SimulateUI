<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Input SimulateUI</title>
    <style>
        body {
            background: #f5f6f7;
        }
    </style>
<link href="style.css" rel="stylesheet"></head>
<body>
    <h1>Input</h1>
    <div class="su-cells su-forms">
        <div class="su-cell">
            <div class="su-cell__hd">头像</div>
            <div class="su-cell__bd"></div>
            <div class="su-cell__ft">
                <div class="su-avatar">
                    <img src="https://placehold.it/144x144" />
                    <input type="file" accept="image/png, image/jpg"/>
                </div>
            </div>
        </div>
        <div class="su-cell">
            <div class="su-cell__hd">姓名</div>
            <div class="su-cell__bd">
                <input type="text" placeholder="请输入标题"/>
            </div>
        </div>
        <div class="su-cell">
            <div class="su-cell__hd">性别</div>
            <div class="su-cell__bd">
                <select>
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <div class="su-cell__ft"></div>
        </div>
        <div class="su-cell">
            <div class="su-cell__hd">
                <select>
                    <option>+86</option>
                </select>
            </div>
            <div class="su-cell__bd">
                <input type="text" placeholder="请输入手机号"/>
            </div>
            <div class="su-cell__ft"></div>
        </div>
    </div>

    <div class="su-cells su-forms">
        <div class="su-cell">
            <div class="su-cell__hd">手机号</div>
            <div class="su-cell__bd">
                <input type="text" placeholder="请输入手机号"/>
            </div>
            <div class="su-cell__ft"></div>
        </div>
        <div class="su-cell">
            <div class="su-cell__bd">
                <textarea placeholder="请输入备注" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="su-cells su-forms">
        <div class="su-cell su-cell__none">
            <div class="su-cell__hd">
                采购地点
            </div>
            <div class="su-cell__bd"></div>
            <div class="su-cell__ft su-cell__ft__none">
                最多输入25个字
            </div>
        </div>
        <div class="su-cell">
            <div class="su-cell__bd">
                <textarea placeholder="请输入备注" rows="3"></textarea>
            </div>
        </div>
        <div class="su-cell">
            <div class="su-cell__hd">手机号</div>
            <div class="su-cell__bd">
                <input type="text" placeholder="请输入手机号"/>
            </div>
            <div class="su-cell__ft"></div>
        </div>
    </div>
    <div class="su-cells su-forms">
        <div class="su-cell su-cell__none">
            <div class="su-cell__hd">
                上传真是的图片地址
            </div>
            <div class="su-cell__bd"></div>
            <div class="su-cell__ft su-cell__ft__none">
                图片不得大于5M,仅支持jpg，png上传
            </div>
        </div>
        <div class="su-cell">
            <div class="su-cell__bd">
                <div class="su-grids col-4">
                    <div class="su-grid">
                        <div class="su-grid__square">
                            <div class="su-grid__box">
                                <input type="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="su-grid">
                        <div class="su-grid__square">
                            <div class="su-grid__box"></div>
                        </div>
                    </div>
                    <div class="su-grid">
                        <div class="su-grid__square">
                            <div class="su-grid__box"></div>
                        </div>
                    </div>

                    <div class="su-grid">
                        <div class="su-grid__square">
                            <div class="su-grid__box"></div>
                        </div>
                    </div>
                    <div class="su-grid">
                        <div class="su-grid__square">
                            <div class="su-grid__box"></div>
                        </div>
                    </div>
                    <div class="su-grid">
                        <div class="su-grid__square">
                            <div class="su-grid__box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="su-cells su-forms">
        <div class="su-cell su-cell__icon">
            <div class="su-cell__hd">
                <i class="simulate-ui su-map"></i>
            </div>
            <div class="su-cell__bd">
                <label class="su-cell__label">航班号</label>
                <input type="text" placeholder="请输入航班号"/>
            </div>
        </div>
        <div class="su-cell su-cell__icon">
            <div class="su-cell__hd">
                <i class="simulate-ui su-search"></i>
            </div>
            <div class="su-cell__bd">
                <label class="su-cell__label">出发日期</label>
                <input type="text" placeholder="请输入出发日期"/>
            </div>
            <div class="su-cell__bd">
                <label class="su-cell__label">返程日期</label>
                <input type="text" placeholder="请输入返程日期"/>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>


<script type="text/javascript" src="bundle.js"></script></body>
</html>
