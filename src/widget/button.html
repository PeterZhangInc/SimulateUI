<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Button SimulateUI</title>
</head>
<body>
    <!--button-->
    <div style="padding: 20px">
        <h1>Button</h1>
        <button class="su-btn su-btn__default su-btn__block">Default</button>
        <button class="su-btn su-btn__primary su-btn__block">Primary</button>
        <button class="su-btn su-btn__success su-btn__block">Success</button>
        <button class="su-btn su-btn__info su-btn__block">Info</button>
        <button class="su-btn su-btn__warning su-btn__block">Warning</button>
        <button class="su-btn su-btn__error su-btn__block">Error</button>
        <br/>
        <button class="su-btn su-btn__default">Default</button>
        <button class="su-btn su-btn__primary">Primary</button>
        <button class="su-btn su-btn__success">Success</button>
        <button class="su-btn su-btn__info">Info</button>
        <button class="su-btn su-btn__warning">Warning</button>
        <button class="su-btn su-btn__error">Error</button>
        <br/>
        <button class="su-btn su-btn__primary su-btn__lg">Primary</button>
        <button class="su-btn su-btn__primary">Primary</button>
        <button class="su-btn su-btn__primary su-btn__md">Primary</button>
        <button class="su-btn su-btn__primary su-btn__xs">Primary</button>
        <button class="su-btn su-btn__primary su-btn__sm">Primary</button>
        <br/>
        <button class="su-btn su-btn__primary su-btn__disabled" disabled>Primary</button>
        <button class="su-btn su-btn__default su-btn__disabled">Default</button>
        <br/>
        <button class="su-btn su-btn__default">
            <i class="simulate-ui su-map"> Default</i>
        </button>
        <button class="su-btn su-btn__primary">
            <i class="simulate-ui su-search"> Primary</i>
        </button>
        <br/>
        <button class="su-btn su-btn__default su-btn__outline">Default</button>
        <button class="su-btn su-btn__default su-btn__outline su-btn__disabled">Default</button>
        <button class="su-btn su-btn__primary su-btn__outline">Primary</button>
        <button class="su-btn su-btn__primary su-btn__disabled su-btn__outline">Primary</button>
        <br/>
        <button class="su-btn su-btn__primary su-btn__round">Primary</button>
        <br/>
        <button class="su-btn su-btn__success su-btn__circle" style="height: 72px;width: 72px">Primary</button>
        <button class="su-btn su-btn__success su-btn__circle" style="height: 72px;width: 72px;font-size: 32px;">
            <i class="simulate-ui su-close"></i>
        </button>
        <br/>
        <button class="su-btn su-btn__info su-btn__circle su-btn__shadow" style="height: 72px;width: 72px">Primary</button>
        <br/>
        <button class="su-btn su-btn__default su-btn__flat">Default</button>
        <button class="su-btn su-btn__primary su-btn__flat">Primary</button>
        <button class="su-btn su-btn__success su-btn__flat">Success</button>
        <button class="su-btn su-btn__info su-btn__flat">Info</button>
        <button class="su-btn su-btn__warning su-btn__flat">Warning</button>
        <button class="su-btn su-btn__error su-btn__flat">Error</button>
        <button class="su-btn su-btn__default su-btn__loading">
            <div class="su-spin su-spin__info">
                <svg viewBox="0 0 1024 1024" width="128" height="128">
                    <path d="M512 1024c-69.1 0-136.2-13.5-199.3-40.2C251.7 958 197 921 150 874c-47-47-84-101.7-109.8-162.7C13.5 648.2 0 581.1 0 512c0-19.9 16.1-36 36-36s36 16.1 36 36c0 59.4 11.6 117 34.6 171.3 22.2 52.4 53.9 99.5 94.3 139.9 40.4 40.4 87.5 72.2 139.9 94.3C395 940.4 452.6 952 512 952c59.4 0 117-11.6 171.3-34.6 52.4-22.2 99.5-53.9 139.9-94.3 40.4-40.4 72.2-87.5 94.3-139.9C940.4 629 952 571.4 952 512c0-59.4-11.6-117-34.6-171.3-22.2-52.4-53.9-99.4-94.3-139.9-40.4-40.4-87.5-72.2-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.2C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3s-13.5 136.2-40.2 199.3C958 772.3 921 827 874 874c-47 47-101.8 83.9-162.7 109.7-63.1 26.8-130.2 40.3-199.3 40.3z"></path>
                </svg>
            </div>
            &nbsp;加载中
        </button>
        <br/>
        <br/>
        <br/>
    </div>
</body>
</html>
